<div>
    <div class="row ml-1">
        <div>
            <h2 >Öll verk</h2>
        </div>
        <div class="ml-auto mr-3">
            <button (click)="openDialog(null, 'insert')">Stofna</button>
        </div>
    </div>
    
    <ejs-grid #grid [dataSource]="jobs">
        <e-columns >
            <e-column field='id' headerText='Auðkenni' isPrimaryKey='true' width="95px"></e-column>
            <e-column field='stationId' headerText='Stöð'></e-column>
            <e-column field='name' headerText='Nafn' width="120px"></e-column>
            <e-column field='completeBy' headerText='Eindagi' type='date' format="dd.MM.yyyy" width="110px"></e-column>
            <e-column field='description' headerText='Lýsing'></e-column>
            <e-column field='emergencyJob' headerText='Neyðarverk?'></e-column>
            <e-column field='lastCheck' headerText='Síðasta ath' type='date' format="dd.MM.yyyy"></e-column>
            <e-column field='recurring' headerText='Endurtekið?'></e-column>
            <e-column field='duration' headerText='Lengd'></e-column>
            <e-column field='status' headerText='Staða'></e-column>
            <e-column field="operations" headerText="Aðgerðir" width="100">
                <ng-template #template let-jobs>
                    <i class="far fa-eye action-icon" matTooltip="Skoða" (click)="openDialog(jobs, 'view')"></i>
                    <i class="fas fa-edit action-icon" matTooltip="Uppfæra" (click)="openDialog(jobs, 'update')"></i>
                    <i class="fas fa-trash-alt action-icon" matTooltip="Eyða" (click)="openDialog(jobs, 'delete')"></i>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-grid>
</div>

<div>
    <div class="row ml-1">
        <div>
            <h2 >Verk í bið</h2>
        </div>
    </div>
    
    <ejs-grid>
        <e-columns>
            <e-column></e-column>
            <e-column></e-column>
        </e-columns>
    </ejs-grid>
</div>

<div>
    <div class="row ml-1">
        <div>
            <h2 >Athugasemdir við verk</h2>
        </div>
    </div>
    
    <ejs-grid>
        <e-columns>
            <e-column></e-column>
            <e-column></e-column>
        </e-columns>
    </ejs-grid>
</div>
