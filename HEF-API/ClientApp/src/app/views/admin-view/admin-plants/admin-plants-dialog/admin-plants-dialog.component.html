<h2 *ngIf="dialogData.action.toLowerCase() != 'insert'">{{editMode}} {{dialogData.plant.name}}</h2>
<h2 *ngIf="dialogData.action.toLowerCase() == 'insert'">{{editMode}} Veitu</h2>

<mat-dialog-content>
    <form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-input">
            <mat-label class="form-input">Nafn</mat-label>
            <input matInput type="text" class="form-input" formControlName="name" [value]="selectedRow.name" >
        </mat-form-field>

        <!-- <label class="form-input">
            Nafn
            <input type="text" class="form-input" formControlName="name" [value]="selectedRow.name">
        </label> -->
  
        <button *ngIf="dialogData.action != 'view' && dialogData.action != 'delete'" class="form-submition" type="submit" [disabled]="!plantForm.valid">{{editMode}}</button>
        <button *ngIf="dialogData.action == 'delete'" class="form-submition" type="submit">{{editMode}}</button>
    </form>

</mat-dialog-content>
