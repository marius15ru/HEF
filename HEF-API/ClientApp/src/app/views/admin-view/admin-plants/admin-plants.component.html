<div>
    <div class="row ml-1">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Sía</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let plant of plants"> {{plant.name}} </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="ml-auto mr-3">
            <button (click)="openDialog(null,'insert')">Stofna</button>
        </div>
    </div>
</div>
<div>
    <div class="row ml-1">
        <div>
            <h2>Allar veitur</h2>
        </div>
    </div>
    
    <ejs-grid #grid [dataSource]="plants">
        <e-columns >
            <e-column field='id' headerText='Auðkenni' width=" 200" isPrimaryKey='true'></e-column>
            <e-column field='name' headerText='Nafn'></e-column>
            <e-column field="operations" headerText="Aðgerðir" width="100">
                <ng-template #template let-plants>
                    <i class="far fa-eye action-icon" matTooltip="Skoða" (click)="openDialog(plants, 'view')"></i>
                    <i class="fas fa-edit action-icon" matTooltip="Uppfæra" (click)="openDialog(plants, 'update')"></i>
                    <i class="fas fa-trash-alt action-icon" matTooltip="Eyða" (click)="openDialog(plants, 'delete')"></i>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-grid>
</div>
