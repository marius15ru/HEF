
<div>
    <div class="row ml-1">
        <div>
            <h2 >Allar Veitur</h2>
        </div>
        <div class="ml-auto mr-3">
            <button mat-raised-button (click)="openDialog(null, 'insert')">Stofna</button>
        </div>
    </div>
    
    <ejs-grid 
    #grid [dataSource]="(plants$ | async)"
    [allowPaging]='true' 
    [allowSorting]='true' 
    [allowResizing]="true" 
    [allowTextWrap]='true'>
        <e-columns >
            <!-- <e-column field='id' headerText='Auðkenni' width=" 200" isPrimaryKey='true' [customAttributes]='customAttributes'></e-column> -->
            <e-column field='name' headerText='Nafn' [customAttributes]='customAttributes'></e-column>
            <e-column field="operations" headerText="Aðgerðir" width="100" [customAttributes]='customAttributes'>
                <ng-template #template let-plants>
                    <i class="far fa-eye action-icon" matTooltip="Skoða" (click)="openDialog(plants, 'view')"></i>
                    <i class="fas fa-edit action-icon" matTooltip="Uppfæra" (click)="openDialog(plants, 'update')"></i>
                    <i class="fas fa-trash-alt action-icon" matTooltip="Eyða" (click)="openDialog(plants, 'delete')"></i>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-grid>
</div>
