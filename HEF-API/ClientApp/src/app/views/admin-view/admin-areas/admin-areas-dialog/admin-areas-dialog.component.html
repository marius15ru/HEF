<h2 *ngIf="dialogData.action.toLowerCase() != 'insert'">{{editMode}} {{dialogData.areas.name}}</h2>
<h2 *ngIf="dialogData.action.toLowerCase() == 'insert'">{{editMode}} Svæði</h2>

<mat-dialog-content>
    <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
        <!-- <label class="form-input">
            Auðkenni
            <input type="text" class="form-input" formControlName="id" [value]="">
        </label> -->
        <mat-form-field class="form-input">
            <mat-label class="form-input">Nafn</mat-label>
            <input matInput type="text" class="form-input" formControlName="name" [value]="selectedRow.name" >
        </mat-form-field>
        <!-- <label class="form-input">
            Nafn
            <input type="text" class="form-input" formControlName="name" [value]="selectedRow.name">
        </label> -->

        <button *ngIf="dialogData.action != 'view'" class="form-submition" type="submit" [disabled]="!areaForm.valid">{{editMode}}</button>
    </form>
</mat-dialog-content>
