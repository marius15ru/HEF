<h2>Skráning neyðarverks</h2>
<div>
    <mat-card style="text-align: center;" class="col-md-6">
        <mat-form-field class="emergency-task-field-right">
            <mat-label>Verkaðilar</mat-label>
            <mat-select multiple type="number" (selectionChange)="selectionChange()" [(ngModel)]="selectedUsers" disableOptionCentering panelClass="material-select-box">
                <mat-option *ngFor="let user of (users$ | async)" [value]="user.id">{{user.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card>
    <mat-card style="text-align: center;" class="col-md-6">
        <form [formGroup]="emergencyJobForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="emergency-task-field-left">
                        <mat-label>Nafn neyðarverks</mat-label>
                        <input matInput type="text" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="emergency-task-field-right">
                        <mat-label>Stöð</mat-label>
                        <mat-select formControlName="stationId" disableOptionCentering panelClass="material-select-box">
                            <mat-option *ngFor="let station of (stations$ | async)" [value]="station.id">{{station.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="emergency-task-text-area">
                        <mat-label>Lýsing</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <button mat-raised-button color="primary" type="submit">Stofna</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
